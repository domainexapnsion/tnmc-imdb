<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNMC - IMDb Style Rating Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', Arial, sans-serif; background-color: #0f0f0f; color: #ffffff; line-height: 1.6; }
        .header { background-color: #1a1a1a; padding: 20px 0; border-bottom: 3px solid #f5c518; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .logo { background-color: #f5c518; color: #000; padding: 10px 20px; font-size: 32px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .title-section { display: flex; align-items: center; gap: 30px; margin-top: 30px; flex-wrap: wrap; }
        
        .poster {
            width: 300px; height: 450px;
            background: linear-gradient(135deg, #f5c518 0%, #e6b800 100%);
            display: flex; align-items: center; justify-content: center;
            font-size: 72px; font-weight: bold; color: #000;
            border-radius: 8px; box-shadow: 0 4px 20px rgba(245, 197, 24, 0.3);
        }

        .title-info { flex: 1; min-width: 300px; }
        h1 { font-size: 48px; margin-bottom: 10px; }
        .subtitle { color: #999; font-size: 18px; margin-bottom: 20px; }

        .rating-box { background-color: #1a1a1a; padding: 20px; border-radius: 8px; display: inline-block; margin-bottom: 20px; }
        .rating-score { font-size: 56px; font-weight: bold; color: #f5c518; display: flex; align-items: center; gap: 10px; }
        .rating-score span { font-size: 24px; color: #999; }
        .rating-count { color: #999; margin-top: 5px; }

        .genres { display: flex; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
        .genre-tag { background-color: #2a2a2a; padding: 8px 16px; border-radius: 20px; font-size: 14px; border: 1px solid #444; }

        .cta-button {
            background-color: #f5c518; color: #000; padding: 15px 30px;
            border: none; border-radius: 5px; font-size: 16px; font-weight: bold;
            cursor: pointer; text-decoration: none; display: inline-block;
            transition: background-color 0.3s;
        }
        .cta-button:hover { background-color: #e6b800; }

        .section { margin: 40px 0; }
        .section-title { font-size: 28px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #333; }

        .reviews-container { display: grid; gap: 20px; }
        .review-card { background-color: #1a1a1a; padding: 20px; border-radius: 8px; border-left: 4px solid #f5c518; }
        .review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .reviewer-name { font-weight: bold; font-size: 18px; }
        .review-rating { color: #f5c518; font-size: 20px; }
        .review-text { color: #ccc; line-height: 1.8; white-space: pre-wrap; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .stat-card { background-color: #1a1a1a; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 36px; font-weight: bold; color: #f5c518; }
        .stat-label { color: #999; margin-top: 5px; }
        .loading { text-align: center; padding: 40px; color: #999; }

        /* DEBUG STYLES - REMOVE LATER IF WANTED */
        #debug-box {
            background: #333; border: 1px solid #ff4444; color: #fff; padding: 15px; margin: 20px auto;
            font-family: monospace; max-width: 1200px; display: none;
        }

        @media (max-width: 768px) {
            .title-section { flex-direction: column; align-items: center; text-align: center; }
            .poster { width: 250px; height: 375px; font-size: 60px; }
            h1 { font-size: 36px; }
            .rating-score { font-size: 42px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">TNMC</div>
            <p style="color: #999;">Topiwala National Medical College - IMDb Style</p>
        </div>
    </div>

    <div id="debug-box">Initializing...</div>

    <div class="container">
        <div class="title-section">
            <div class="poster">TNMC</div>
            <div class="title-info">
                <h1>TNMC Experience</h1>
                <p class="subtitle">The Complete College Journey</p>
                
                <div class="rating-box">
                    <div class="rating-score">
                        ★ <span id="avgRating">--</span><span>/10</span>
                    </div>
                    <div class="rating-count" id="ratingCount">Loading ratings...</div>
                </div>

                <div class="genres" id="genresContainer">
                    <div class="genre-tag">Loading...</div>
                </div>

                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfJiaOX0b9ZlK715zmRoKanPiVwKKRUcXMesXw6PEtuW0QNcw/viewform" target="_blank" class="cta-button">
                    ★ Rate Your TNMC Experience
                </a>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">College Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalReviews">--</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">--</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="topGenre">--</div>
                    <div class="stat-label">Top Genre</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Student Reviews</h2>
            <div class="reviews-container" id="reviewsContainer">
                <div class="loading">Loading reviews...</div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhOAM8mXKtaI0T8AvczN3NTZz9KBBZSYZl3E-SLS-Ie8kwCWFi1kpLyyl9NZAUwj379VNI76rv3lSm/pub?gid=1704629096&single=true&output=csv';

        // !IMPORTANT! : If the debug box says "Missing Column", CHANGE THESE NAMES to match what is in the debug box exactly.
        const COLUMNS = {
            rating: 'Overall Rating',
            genre: 'Genres of TNMC (for you)',
            review: 'Write a Short Review of TNMC'
        };

        const debugBox = document.getElementById('debug-box');

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const csvText = await response.text();
                
                // Parse CSV
                const data = parseCSVRobust(csvText);
                
                // DEBUGGING LOGIC
                if (data.length > 0) {
                    const foundHeaders = Object.keys(data[0]);
                    const missing = [];
                    if (!foundHeaders.includes(COLUMNS.rating)) missing.push(COLUMNS.rating);
                    if (!foundHeaders.includes(COLUMNS.genre)) missing.push(COLUMNS.genre);
                    if (!foundHeaders.includes(COLUMNS.review)) missing.push(COLUMNS.review);

                    if (missing.length > 0) {
                        showDebug(`
                            <strong>⚠️ COLUMN MISMATCH ERROR</strong><br>
                            Your Google Sheet has these columns: <br> [ ${foundHeaders.join(' | ')} ]<br><br>
                            But your code is looking for: <br> [ ${missing.join(', ')} ]<br><br>
                            <strong>FIX:</strong> Update the "COLUMNS" section in the script to match the names found in your sheet exactly.
                        `, true);
                    } else {
                        showDebug(`✅ Success! Connected to sheet. Found ${data.length} rows.`, false);
                    }
                } else {
                    showDebug("⚠️ Connected, but the sheet seems empty.", true);
                }

                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('reviewsContainer').innerHTML = 
                    `<div class="loading">Unable to load reviews. <br> <small>${error.message}</small></div>`;
                showDebug(`❌ CRITICAL ERROR: ${error.message}. <br>Check if your Google Sheet is "Published to Web" correctly.`, true);
            }
        }

        function showDebug(msg, isError) {
            debugBox.style.display = 'block';
            debugBox.style.borderColor = isError ? '#ff4444' : '#44ff44';
            debugBox.innerHTML = msg;
        }

        // Robust CSV Parser (Handles quoted fields with commas and newlines)
        function parseCSVRobust(text) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let insideQuotes = false;
            
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (insideQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        insideQuotes = !insideQuotes;
                    }
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    if (currentRow.length > 0) rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                } else {
                    currentField += char;
                }
            }
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }

            if (rows.length === 0) return [];

            const headers = rows[0].map(h => h.replace(/^"|"$/g, '').trim());
            return rows.slice(1).map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index] ? row[index].replace(/^"|"$/g, '').trim() : '';
                });
                return obj;
            });
        }

        function displayData(data) {
            // Safe fallback if column name is wrong
            const ratingKey = COLUMNS.rating;
            const genreKey = COLUMNS.genre;
            const reviewKey = COLUMNS.review;

            const ratings = data
                .map(row => parseInt(row[ratingKey]))
                .filter(r => !isNaN(r) && r > 0);
            
            const avgRating = ratings.length > 0 
                ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1) 
                : 0;

            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('ratingCount').textContent = `${ratings.length} ratings`;
            document.getElementById('totalReviews').textContent = data.length;
            document.getElementById('avgScore').textContent = avgRating + '/10';

            // Genres
            let allGenres = [];
            data.forEach(row => {
                if (row[genreKey]) {
                    row[genreKey].split(',').forEach(g => {
                        const clean = g.trim();
                        if (clean) allGenres.push(clean);
                    });
                }
            });

            const genreCounts = {};
            allGenres.forEach(g => genreCounts[g] = (genreCounts[g] || 0) + 1);
            const topGenres = Object.entries(genreCounts).sort((a, b) => b[1] - a[1]).slice(0, 5);
            
            const genresContainer = document.getElementById('genresContainer');
            if (topGenres.length > 0) {
                genresContainer.innerHTML = topGenres.map(([genre]) => `<div class="genre-tag">${genre}</div>`).join('');
                document.getElementById('topGenre').textContent = topGenres[0][0];
            } else {
                genresContainer.innerHTML = '<div class="genre-tag">No Data</div>';
                document.getElementById('topGenre').textContent = '-';
            }

            // Reviews
            const validReviews = data.filter(row => row[reviewKey] || row[ratingKey]);
            const reviewsContainer = document.getElementById('reviewsContainer');
            
            if (validReviews.length === 0) {
                reviewsContainer.innerHTML = '<div class="loading">No reviews found yet.</div>';
                return;
            }

            reviewsContainer.innerHTML = validReviews.reverse().slice(0, 20).map(row => {
                const rating = row[ratingKey] || '?';
                const reviewText = row[reviewKey] || '';
                const numRating = parseInt(rating) || 0;
                const stars = '★'.repeat(numRating) + '☆'.repeat(10 - numRating);

                return `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="reviewer-name">Student Review</div>
                            <div class="review-rating">${stars} ${rating}/10</div>
                        </div>
                        <div class="review-text">${reviewText}</div>
                    </div>
                `;
            }).join('');
        }

        fetchData();
    </script>
</body>
</html>
